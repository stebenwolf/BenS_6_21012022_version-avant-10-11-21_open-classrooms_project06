<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Page d'accueil de FishEye</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js"></script>
</head>

<body>

<header>
    <div class="logo">
        <a href="./index.html">
            <h1 class="red-font">
                FishEye
            </h1>
        </a>
    </div>

</header>

<main>
    <section class="photograph-profile">

        <article class="photograph-pres">
            <div class="photograph-description">
                <div class="photographer-name-profile">
                    <h1 class="photographer-name">Mimi Keel</h1>
                    <button class="btn-contact">Contactez-moi</button>
                </div>
                <p class="location">London, UK</p>
                <p class="tagline">Voir le beau dans le quotidien</p>
                <div class="tags">
                    <ul>
                        <li class="hashtag font-small">portrait</li>
                        <li class="hashtag font-small">events</li>
                        <li class="hashtag font-small">travel</li>
                        <li class="hashtag font-small">animals</li>
                    </ul>
                </div>
            </div>
            <div class="photograph-contact">
                
            </div>
            <div class="photograph-pic">

                <picture>
                    <img class="photograph-ID shadow" src="./img/photograph-ID/MimiKeel.jpg" alt="Mimi Keel - Profile pic">
                </picture>
            </div>
        </article>
    </section>
    
    <section class="photograph-portfolio">
        <label for="order-by">Trier par</label>
        <select id="order-by" name="order-by">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
    </section>

    <section class="form-modal">
        <header><h1>Contactez-moi<br>Mimi Keel</h1></header>
        <form id="contact-modal" target="_self">
            <label for="firstname">Prénom</label><br>
            <input type="text"><br>
            <label for="lastname">Nom</label><br>
            <input type="text"><br>
            <label for="email">Email</label><br>
            <input type="email"><br>
            <label for="message">Votre message</label><br>
            <textarea></textarea><br>
            <button class="btn-contact" type="submit">Envoyer</button>
        </form>
    </section>
        
        
    </main>    
    
</body>
</html>
