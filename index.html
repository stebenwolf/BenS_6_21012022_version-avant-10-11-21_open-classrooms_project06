<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FishEye</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/"></script>
</head>

<body>

<header>
    <h1 class="logo">
        FishEye
    </h1>

    <nav>
        <ul>
            <li class="hashtag font-small">Portrait</li>
            <li class="hashtag font-small">Art</li>
            <li class="hashtag font-small">Fashion</li>
            <li class="hashtag font-small">Architecture</li>
            <li class="hashtag font-small">Travel</li>
            <li class="hashtag font-small">Sport</li>
            <li class="hashtag font-small">Animals</li>
            <li class="hashtag font-small">Events</li>
        </ul>
    </nav>
</header>

<main>
    <h2>Nos photographes</h2>
    <article class="photograph-card font-small">
        <picture>
            <img class="photograph-ID" src="./img/photograph-ID/MimiKeel.jpg" alt="Mimi Keel - Profile pic">
        </picture>
        <h3>Mimi Keel</h3>
        <p class="location">London, UK</p>
        <p class="description">Voir le beau dans le quotidien</p>
        <p class="price">400&euro;/jour</p>
        <div class="tags">
            <ul>
                <li class="hashtag font-small">portrait</li>
                <li class="hashtag font-small">events</li>
                <li class="hashtag font-small">travel</li>
                <li class="hashtag font-small">animals</li>
            </ul>
        </div>
    </article>
</main>

<footer>
</footer>
    

</body>
</html>
