<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Photograph FishEye</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/script.js" type="module"></script>
</head>

<body id="profile">

<header>
    <div class="logo">
        <a href="./index.html">
            <h1 class="red-font">
                FishEye
            </h1>
        </a>
    </div>
</header>

<main>
    <section class="photograph-profile">

    </section>
    
    <section class="photograph-portfolio">
        <form name="sortBy">
            <label for="order-by">Trier par</label>
            <select id="order-by" name="order-by">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </form>
        <section class="gallery">

        </section>
    </section>

    <section id="form-modal" class="form-modal hidden">
        <header><h1>Contactez-moi<br>Mimi Keel</h1></header>
        <form id="contact-modal" target="_self">
            <label for="firstname">Prénom</label><br>
            <input type="text"><br>
            <label for="lastname">Nom</label><br>
            <input type="text"><br>
            <label for="email">Email</label><br>
            <input type="email"><br>
            <label for="message">Votre message</label><br>
            <textarea></textarea><br>
            <button class="btn-contact" type="submit">Envoyer</button>
        </form>
    </section>

    <section id="media-modal" class="hidden">
        <div class="modal-close">
            X
        </div>
        <figure class="media-modal--figure">
            <figcaption class="media-modal--figcaption">

            </figcaption>
        </figure>

    </main>
